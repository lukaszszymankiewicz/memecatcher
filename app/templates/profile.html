{% extends 'bootstrap/base.html' %}


{% block content %}

<div class="container">
    <h2>
        Username: {{ current_user.username }} 
    </h2>
    <hr>
    <h3>
        Pages:
    </h3>
    <hr>
    <form action="/profile" method="POST">
        <table cellspacing=0 class="table table-bordered table-hover table-striped" id="pages" width=100%>
            <thead>
                <tr>
                    {% for page in pages %}
                        <th> {{ page.name }} </th>
                    {% endfor %}
                </tr>
            </thead>
                <tr> 
                    <tbody>
                        {% for page in pages %}
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" 
                                        type="checkbox"
                                        value={{ page.name }}
                                        id={{ page.name }}
                                        name={{ page.name }} 
                                        {% if page.name in current_user.all_pages %}checked{% endif %}>
                                </div>
                            </td>
                        {% endfor %}
                    </tbody>
                </tr>
            </table>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
