{% extends 'bootstrap/base.html' %}


{% block content %}

<div class="container">
    <h3>
        Pages:
    </h3>
    <hr>
    <form action="/profile" method="POST">
        <table cellspacing=0 class="table table-bordered table-hover table-striped" id="pages" width=100%>
            <thead>
                <tr>
                    {% for page in all_pages %}
                        <th> {{ page }} </th>
                    {% endfor %}
                </tr>
            </thead>
                <tr> 
                    <tbody>
                        {% for page in all_pages %}
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" 
                                        type="checkbox"
                                        value={{ page }}
                                        id={{ page }}
                                        name={{ page }} 
                                        {% if page in pages%}checked{% endif %}>
                                </div>
                            </td>
                        {% endfor %}
                    </tbody>
                </tr>
            </table>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
