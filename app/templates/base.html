{% extends 'bootstrap/base.html' %}


{% block content %}
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}"/>
    </head>


    <body>

    <center>
         <a href="{{ url_for("meme_page") }}">
              <img class="img-responsive" src="static/logo.png"></img>
         </a>
         <br>
    </center>

    <div class="container-fluid no-padding">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 col-sm-offset-0 col-xs-offset-0">

                <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                    <a type="button"
                     class="btn btn-primary btn-lg btn-block"
                     href="{{ url_for("profile") }}">
                        OPTIONS
                    </a>
                </div>


                <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                    <a type="button"
                     class="btn btn-primary btn-lg btn-block"
                     href= "{{ url_for("meme_page", page_number=page_number + 1) }}">
                        NEXT
                    </a>
                </div>

            </div>
        </div>
    </div>

    <br><br>

    <center>
      {% for meme in memes %} 
          <img class="img-responsive" src="{{ meme["src"] }}"></img><br>
      {% endfor %}
    </center>

    <div class="container-fluid no-padding">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 col-sm-offset-0 col-xs-offset-0">

                <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                    {% if page_number == 0 %}

                        <a type="button" class="btn btn-primary btn-lg btn-block" disabled="disabled">
                            PREVIOUS
                        </a>
                    
                    {% else %}
                        <a type="button"
                         class="btn btn-primary btn-lg btn-block"
                         href="{{ url_for("meme_page", page_number=page_number - 1) }}">
                            PREVIOUS
                        </a>

                    {% endif %}>

                </div>

                <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                    <a type="button"
                     class="btn btn-primary btn-lg btn-block"
                     href= "{{ url_for("meme_page", page_number=page_number + 1) }}">
                        NEXT
                    </a>
                </div>
            </div>
        </div>
    </div>

    </body>

{% endblock %}
